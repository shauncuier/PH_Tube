<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- header -->
    <header>
        <!-- Nav -->
        <nav class="w-11/12 mx-auto flex justify-between items-center py-4 border-b-2 border-[#17171733]">
            <div class="logo">
                <img class="h-[32px]" src="./image/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white rounded">Blogs</button>
            </div>
        </nav>
        <!-- Nav -->

        <!-- Display Category -->
        <section>
            <div id="category-containar" class="w-11/12 mx-auto flex justify-center items-center py-4 gap-5">
                <div>
                    <button onclick="loadVideos();" class="btn btn-sm bg-[#FF1F3D] text-white rounded">All</button>
                </div>
            </div>
        </section>
        <!-- Display Category -->

    </header>
    <!-- header -->


    <main>
        <!-- Display Video -->
        <section id="video-containar" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
            


            <div class="col-span-full flex justify-center items-center flex-col gap-15 py-20">
                <img class="w-32" src="./image/Icon.png" alt="">
                <h2 class="text-center text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>

        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
